---
- hosts: "{{ targets }}"
  vars:
    nodejs_version: "7.x"
    nodejs_install_npm_user: admin
    npm_config_prefix: /home/admin/.npm-global
    npm_config_unsafe_perm: "true"
    nodejs_npm_global_packages:
      - name: pm2
      - name: yarn
  roles:
    - role: eju.nodejs

  tasks:
  - name: 1. MAKE DIR
    become: yes
    file:
      path: /opt/app/{{module_name}}/
      group: admin
      owner: admin
      state: directory
      recurse: yes
